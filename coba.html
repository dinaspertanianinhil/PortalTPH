<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Pangan Publik</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body{margin:0;font-family:Inter;background:#f3f6fa}
header{background:#5fa8ff;color:white;padding:24px}
.container{max-width:1300px;margin:auto;padding:24px}
.filters{display:flex;gap:12px;flex-wrap:wrap}
select{padding:10px;border-radius:10px;border:1px solid #ddd}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:18px}
.card{background:white;border-radius:18px;padding:16px;box-shadow:0 6px 16px rgba(0,0,0,.08)}
.price{font-size:22px;font-weight:700;color:#1e7f4f}
.map{height:280px;background:linear-gradient(135deg,#e8f1ff,#fff);border-radius:18px;
display:flex;align-items:center;justify-content:center;font-weight:600;color:#5fa8ff}
canvas{height:70px!important}
</style>
</head>
<body>

<header>
<h1>Dashboard Harga Pangan</h1>
<p>Prototype Monitoring Antar Wilayah</p>
</header>

<div class="container">

<div class="filters">
<select><option>Tanggal</option></select>
<select><option>Komoditas</option></select>
<select><option>Pasar</option></select>
</div>

<br>

<div class="map">üó∫Ô∏è Peta Wilayah (Prototype)</div>

<h3>Harga Rata-rata & Perubahan</h3>

<div class="grid" id="cards"></div>

</div>

<script>
const dummy = [
 [6200,6300,6400,6350,6500],
 [10500,10600,10400,10700,10800],
 [8000,8200,8300,8100,8400],
 [4500,4700,4600,4800,4900]
];

const names=["Gabah","Beras","Cabai","Bawang"];

const container=document.getElementById("cards");

dummy.forEach((d,i)=>{
 const c=document.createElement("div");
 c.className="card";
 c.innerHTML=`
  <h4>${names[i]}</h4>
  <div class="price">Rp ${d[d.length-1].toLocaleString()}</div>
  <canvas id="ch${i}"></canvas>
 `;
 container.appendChild(c);

 new Chart(document.getElementById("ch"+i),{
  type:"line",
  data:{labels:d.map((_,i)=>i+1),
   datasets:[{data:d,tension:.4}]},
  options:{
    plugins:{legend:{display:false}},
    scales:{x:{display:false},y:{display:false}}
  }
 });
});
</script>

</body>
</html>
