<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rekap LTT Internal</title>

<style>
body{
  font-family: Arial, sans-serif;
  margin:10px;
  background:#f6f7f9;
}

h3{
  text-align:center;
  margin-bottom:12px;
}

.container{
  overflow-x:auto;
  background:white;
  border:1px solid #ddd;
  border-radius:6px;
}

table{
  border-collapse:collapse;
  table-layout:fixed;
  min-width:1300px;
}

th,td{
  border:1px solid #bbb;
  padding:6px 8px;
  font-size:13px;
  text-align:center;
  word-wrap:break-word;
}

td{
  white-space:normal;
}

th{
  background:#f1f1f1;
  position:sticky;
  top:0;
  font-weight:600;
}

tr:nth-child(even){
  background:#fafafa;
}

/* kolom pertama (nama/poktan) lebih lebar */
td:first-child, th:first-child{
  text-align:left;
  width:220px;
}

/* kolom angka sempit */
td:not(:first-child), th:not(:first-child){
  width:90px;
}
</style>
</head>
<body>

<h3>Rekap LTT Harian â€“ Internal Bidang</h3>

<div class="container">
<table id="sheet"></table>
</div>

<script>
fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vTh8tWy51eqNOkC7loWc9vYT2HrPOboMrpD-EplUVVznhgHs5EYjCWVnWpiw02jqVzRY9TN64VWvaha/pub?gid=733937360&single=true&output=csv")
.then(res => res.text())
.then(data => {
  let rows = data.trim().split("\n").map(r => r.split(","))
  let html = ""

  rows.forEach((r,i)=>{
    html += "<tr>"
    r.forEach(c=>{
      html += i===0 ? `<th>${c}</th>` : `<td>${c}</td>`
    })
    html += "</tr>"
  })

  document.getElementById("sheet").innerHTML = html
})
</script>

</body>
</html>
