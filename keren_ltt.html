<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rekap LTT Internal</title>
<style>
body{font-family:Arial;margin:20px}
table{border-collapse:collapse;min-width:1200px}
td,th{border:1px solid #ccc;padding:6px;font-size:12px}
.container{overflow-x:auto}
</style>
</head>
<body>

<h3>Rekap LTT Harian</h3>

<div class="container">
<table id="sheet"></table>
</div>

<script>
fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vTh8tWy51eqNOkC7loWc9vYT2HrPOboMrpD-EplUVVznhgHs5EYjCWVnWpiw02jqVzRY9TN64VWvaha/pub?gid=733937360&single=true&output=csv")
.then(res=>res.text())
.then(data=>{
  let rows=data.split("\n").map(r=>r.split(","))
  let html=""
  rows.forEach((r,i)=>{
    html+="<tr>"
    r.forEach(c=>{
      html+= i==0 ? `<th>${c}</th>`:`<td>${c}</td>`
    })
    html+="</tr>"
  })
  document.getElementById("sheet").innerHTML=html
})
</script>

</body>
</html>
