<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rekap LTT Internal</title>

<style>
body{
  font-family: Arial, sans-serif;
  margin:10px;
  background:#f6f7f9;
}

h3{
  margin-bottom:10px;
}

.container{
  overflow-x:auto;
  -webkit-overflow-scrolling:touch;
  background:white;
  border:1px solid #ddd;
  border-radius:6px;
}

table{
  border-collapse:collapse;
  width:max-content;
  min-width:1400px;
}

td,th{
  border:1px solid #ccc;
  padding:8px 10px;
  font-size:14px;

  /* wrap ala Excel */
  white-space:normal;
  word-break:break-word;
  max-width:160px;
}

th{
  background:#f1f1f1;
  position:sticky;
  top:0;
  z-index:2;
  font-weight:600;
}

tr:nth-child(even){
  background:#fafafa;
}
</style>
</head>
<body>

<h3>ðŸ“Š Rekap LTT Harian (Internal Bidang)</h3>

<div class="container">
  <table id="sheet"></table>
</div>

<script>
fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vTh8tWy51eqNOkC7loWc9vYT2HrPOboMrpD-EplUVVznhgHs5EYjCWVnWpiw02jqVzRY9TN64VWvaha/pub?gid=733937360&single=true&output=csv")
.then(res => res.text())
.then(data => {
  let rows = data.trim().split("\n").map(r => r.split(","))
  let html = ""

  rows.forEach((r,i)=>{
    html += "<tr>"
    r.forEach(c=>{
      html += i===0 ? `<th>${c}</th>` : `<td>${c}</td>`
    })
    html += "</tr>"
  })

  document.getElementById("sheet").innerHTML = html
})
</script>

</body>
</html>
