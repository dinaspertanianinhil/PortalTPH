<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dinas Pertanian Kabupaten Indragiri Hilir</title>

<!-- ======================
     FONT MODERN & ELEGAN
     ====================== -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
/* ======================
   RESET GLOBAL
   ====================== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

/* ======================
   BODY UTAMA
   ====================== */
body{
  background:#0f1e17;
  overflow:hidden;
}

/* ======================
   BACKGROUND UTAMA
   ====================== */
.background{
  position:fixed;
  inset:0;

  /* Background gambar + gradasi futuristik */
  background:
    radial-gradient(circle at top right, rgba(140,255,200,0.15), transparent 50%),
    linear-gradient(rgba(5,30,20,.75), rgba(5,30,20,.75)),
    url('https://assets.promediateknologi.id/crop/0x0:0x0/0x0/webp/photo/p3/155/2025/04/10/Screen-Shot-2025-04-10-at-224530-3222523999.png');

  background-size:cover;
  background-position:center;
  animation:bgZoom 25s ease-in-out infinite alternate;
}

/* ======================
   ANIMASI BACKGROUND
   ====================== */
@keyframes bgZoom{
  from{ transform:scale(1); }
  to{ transform:scale(1.08); }
}

/* ======================
   OVERLAY KABUT FUTURISTIK
   ====================== */
.fog{
  position:absolute;
  inset:0;
  background:linear-gradient(
    120deg,
    rgba(255,255,255,.05),
    rgba(255,255,255,.02),
    rgba(255,255,255,.05)
  );
  animation:fogMove 18s linear infinite;
}

@keyframes fogMove{
  from{ transform:translateX(-30%); }
  to{ transform:translateX(30%); }
}

/* ======================
   WRAPPER KONTEN
   ====================== */
.wrapper{
  position:relative;
  z-index:2;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:40px;
}

/* ======================
   GLASS PANEL (ELEGAN)
   ====================== */
.panel{
  padding:50px 60px;
  border-radius:24px;

  /* Efek kaca */
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(14px);
  -webkit-backdrop-filter:blur(14px);

  border:1px solid rgba(255,255,255,0.18);
  box-shadow:0 30px 80px rgba(0,0,0,.45);

  animation:panelFade 1.6s ease forwards;
}

/* ======================
   ANIMASI PANEL MASUK
   ====================== */
@keyframes panelFade{
  from{
    opacity:0;
    transform:translateY(40px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}

/* ======================
   JUDUL UTAMA
   ====================== */
.panel h1{
  font-size:3.2rem;
  font-weight:700;
  letter-spacing:1px;
  color:#e8fff2;
}

/* ======================
   GARIS AKSEN FUTURISTIK
   ====================== */
.line{
  width:160px;
  height:3px;
  margin:28px auto;
  background:linear-gradient(90deg,#6be5a5,#caffea);
  border-radius:10px;
}

/* ======================
   SUBTITLE
   ====================== */
.panel h2{
  font-size:1.25rem;
  font-weight:400;
  color:#d6f5e4;
  letter-spacing:2px;
}

/* ======================
   TAGLINE
   ====================== */
.panel p{
  margin-top:18px;
  font-size:1rem;
  line-height:1.8;
  color:rgba(255,255,255,.85);
}

/* ======================
   RESPONSIVE HP
   ====================== */
@media(max-width:768px){
  .panel{
    padding:40px 30px;
  }
  .panel h1{
    font-size:2.1rem;
  }
  .panel h2{
    font-size:1rem;
  }
}
</style>
</head>

<body>

<!-- BACKGROUND -->
<div class="background">
  <div class="fog"></div>
</div>

<!-- KONTEN UTAMA -->
<div class="wrapper">
  <div class="panel">

    <!-- NAMA DINAS -->
    <h1>Dinas Pertanian</h1>

    <!-- GARIS AKSEN -->
    <div class="line"></div>

    <!-- WILAYAH -->
    <h2>KABUPATEN INDRAGIRI HILIR</h2>

    <!-- TAGLINE -->
    <p>
      Membangun pertanian berkelanjutan<br>
      berbasis kearifan lokal dan teknologi masa depan
    </p>

  </div>
</div>

</body>
</html>
