<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Pelaporan LTT – Sekali Input Semua Jenis</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background:#f4f6f8;
  padding:16px;
  margin:0;
}
h2,h3 { margin:0 0 10px; }
.header {
  background:#ffffff;
  padding:16px;
  border-radius:10px;
  display:flex;
  align-items:center;
  gap:16px;
  margin-bottom:16px;
  box-shadow:0 4px 12px rgba(0,0,0,.06);
}
.header img { width:60px; }
.header .title { font-size:16px; font-weight:600; }
.header .subtitle { font-size:13px; color:#6b7280; }

.box {
  background:#fff;
  padding:16px;
  margin-bottom:16px;
  border-radius:10px;
  box-shadow:0 4px 12px rgba(0,0,0,.06);
}

label {
  font-size:13px;
  font-weight:600;
  display:block;
  margin-top:12px;
}

input, select {
  width:100%;
  padding:10px 12px;
  margin-top:6px;
  border-radius:8px;
  border:1px solid #cfd6dd;
  font-size:14px;
}

button {
  margin-top:12px;
  padding:10px 16px;
  border-radius:8px;
  border:none;
  background:#0f766e;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
button:hover { opacity:.9 }

.desa {
  border:1px dashed #b6bec8;
  padding:14px;
  margin-top:14px;
  border-radius:8px;
  background:#fafafa;
}

.poktan {
  display:grid;
  grid-template-columns: 1fr 110px 170px;
  gap:10px;
  margin-top:10px;
}

@media (max-width:600px){
  .poktan { grid-template-columns: 1fr; }
}
</style>
</head>

<body>

<div class="header">
  <img src="https://upload.wikimedia.org/wikipedia/commons/a/a3/Logo_kabupaten_indragiri_hilir.jpg">
  <div>
    <div class="title">Form LTT Kecamatan - Kabupaten Indragiri Hilir</div>
    <div class="subtitle">Dinas Pertanian Kabupaten Indragiri Hilir</div>
  </div>
</div>

<div class="box">
  <label>Nama Pelapor</label>
  <input type="text" id="pelapor" placeholder="Nama petugas pelapor">

  <label>Kecamatan</label>
  <select id="kecamatan">
    <option>Batang Tuaka</option>
    <option>Concong</option>
    <option>Enok</option>
    <option>Gaung</option>
    <option>Gaung Anak Serka</option>
    <option>Kateman</option>
    <option>Kempas</option>
    <option>Kemuning</option>
    <option>Keritang</option>
    <option>Kuala Indragiri</option>
    <option>Mandah</option>
    <option>Pelangiran</option>
    <option>Pulau Burung</option>
    <option>Reteh</option>
    <option>Sungai Batang</option>
    <option>Tanah Merah</option>
    <option>Teluk Belengkong</option>
    <option>Tembilahan</option>
    <option>Tembilahan Hulu</option>
    <option>Tempuling</option>
  </select>

  <label>Tanggal</label>
  <input type="date" id="tanggal">
</div>

<div class="box">
  <h3>Data Desa & Poktan</h3>
  <div id="desaContainer"></div>
  <button onclick="tambahDesa()">+ Tambah Desa</button>
</div>

<div class="box">
  <button onclick="simpan()">Simpan Laporan</button>
</div>

<script>
function tambahDesa() {
  const d = document.createElement("div");
  d.className = "desa";
  d.innerHTML = `
    <label>Desa</label>
    <input type="text" placeholder="Nama Desa">
    <div class="poktanContainer"></div>
    <button type="button" onclick="tambahPoktan(this)">+ Tambah Poktan</button>
  `;
  document.getElementById("desaContainer").appendChild(d);
}

function tambahPoktan(btn) {
  const c = btn.parentElement.querySelector(".poktanContainer");
  const p = document.createElement("div");
  p.className = "poktan";
  p.innerHTML = `
    <input type="text" placeholder="Nama Poktan">
    <input type="number" step="0.01" placeholder="Luas (Ha)">
    <select>
      <option value="Reguler">Reguler</option>
      <option value="OPLAH">OPLAH</option>
      <option value="Pompa">Pompa</option>
      <option value="DAS">DAS/Bendungan</option>
      <option value="Tusip">Tusip Sawit/Kelapa</option>
    </select>
  `;
  c.appendChild(p);
}

const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxsPW9z61YYyj7ADp6ec-XfUm4NFoNPtCYglst_6tv6KtgjpIbumukuJGiLOaL5mdv5/exec";

function simpan() {
  const pelapor   = document.getElementById("pelapor").value;
  const kecamatan = document.getElementById("kecamatan").value;
  const tanggal   = document.getElementById("tanggal").value;

  if (!pelapor) {
    alert("⚠️ Nama pelapor wajib diisi");
    return;
  }

  let rows = [];

  document.querySelectorAll(".desa").forEach(d => {
    const desa = d.querySelector("input").value;
    d.querySelectorAll(".poktan").forEach(p => {
      rows.push({
        pelapor,
        kecamatan,
        tanggal,
        desa,
        poktan: p.children[0].value,
        luas: p.children[1].value,
        jenis: p.children[2].value
      });
    });
  });

  if (rows.length === 0) {
    alert("⚠️ Data belum diisi");
    return;
  }

  fetch(SCRIPT_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(rows)
  })
  .then(r => r.text())
  .then(r => alert("✅ " + r))
  .catch(() => alert("❌ Gagal mengirim data"));
}
</script>

</body>
</html>
