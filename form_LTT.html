<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Pelaporan LTT – Sekali Input Semua Jenis</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background:#f4f6f8;
  padding:16px;
  margin:0;
}
.header {
  background:#fff;
  padding:16px;
  border-radius:10px;
  display:flex;
  gap:16px;
  margin-bottom:16px;
}
.header img { width:60px; }
.box {
  background:#fff;
  padding:16px;
  margin-bottom:16px;
  border-radius:10px;
}
label { font-size:13px; font-weight:600; margin-top:12px; display:block; }
input, select {
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:8px;
  border:1px solid #ccc;
}
button {
  margin-top:12px;
  padding:10px 16px;
  border:none;
  border-radius:8px;
  background:#0f766e;
  color:#fff;
  font-weight:600;
}
.desa {
  border:1px dashed #bbb;
  padding:12px;
  margin-top:12px;
  border-radius:8px;
}
.poktan {
  display:grid;
  grid-template-columns: 1fr 100px 160px;
  gap:8px;
  margin-top:8px;
}
@media(max-width:600px){
  .poktan { grid-template-columns:1fr; }
}
</style>
</head>

<body>

<div class="header">
  <img src="https://upload.wikimedia.org/wikipedia/commons/a/a3/Logo_kabupaten_indragiri_hilir.jpg">
  <div>
    <b>Form LTT Kecamatan</b><br>
    Dinas Pertanian Kab. Indragiri Hilir
  </div>
</div>

<div class="box">
  <label>Nama Pelapor</label>
  <input type="text" id="pelapor" placeholder="Nama petugas">

  <label>Kecamatan</label>
  <select id="kecamatan">
    <option>Batang Tuaka</option>
    <option>Concong</option>
    <option>Enok</option>
    <option>Gaung</option>
    <option>Kateman</option>
    <option>Kempas</option>
    <option>Kemuning</option>
    <option>Keritang</option>
    <option>Kuala Indragiri</option>
    <option>Mandah</option>
    <option>Pelangiran</option>
    <option>Pulau Burung</option>
    <option>Reteh</option>
    <option>Sungai Batang</option>
    <option>Tanah Merah</option>
    <option>Teluk Belengkong</option>
    <option>Tembilahan</option>
    <option>Tembilahan Hulu</option>
    <option>Tempuling</option>
  </select>

  <label>Tanggal</label>
  <input type="date" id="tanggal">
</div>

<div class="box">
  <h3>Data Desa & Poktan</h3>
  <div id="desaContainer"></div>
  <button onclick="tambahDesa()">+ Tambah Desa</button>
</div>

<div class="box">
  <button onclick="simpan()">Simpan Laporan</button>
</div>

<script>
function tambahDesa() {
  const d = document.createElement("div");
  d.className = "desa";
  d.innerHTML = `
    <label>Desa</label>
    <input type="text" class="desaNama">

    <div class="poktanContainer"></div>
    <button type="button" onclick="tambahPoktan(this)">+ Poktan</button>
  `;
  document.getElementById("desaContainer").appendChild(d);
}

function tambahPoktan(btn) {
  const c = btn.parentElement.querySelector(".poktanContainer");
  const p = document.createElement("div");
  p.className = "poktan";
  p.innerHTML = `
    <input placeholder="Poktan">
    <input type="number" step="0.01" placeholder="Luas">
    <select>
      <option>Reguler</option>
      <option>OPLAH</option>
      <option>Pompa</option>
      <option>DAS/Bendungan</option>
      <option>Tusip</option>
    </select>
  `;
  c.appendChild(p);
}

const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxsPW9z61YYyj7ADp6ec-XfUm4NFoNPtCYglst_6tv6KtgjpIbumukuJGiLOaL5mdv5/exec";

function simpan() {
  const pelapor = document.getElementById("pelapor").value.trim();
  const kecamatan = document.getElementById("kecamatan").value;
  const tanggal = document.getElementById("tanggal").value;

  if (!pelapor) return alert("Nama pelapor wajib diisi");

  let data = [];

  document.querySelectorAll(".desa").forEach(d => {
    const desa = d.querySelector(".desaNama").value;
    d.querySelectorAll(".poktan").forEach(p => {
      data.push({
        pelapor,
        kecamatan,
        tanggal,
        desa,
        poktan: p.children[0].value,
        luas: p.children[1].value,
        jenis: p.children[2].value
      });
    });
  });

  if (data.length === 0) return alert("Data belum diisi");

  fetch(SCRIPT_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  })
  .then(r => r.text())
  .then(r => {
    if (r === "OK") alert("✅ Data tersimpan");
    else alert(r);
  })
  .catch(() => alert("❌ Gagal koneksi"));
}
</script>

</body>
</html>
