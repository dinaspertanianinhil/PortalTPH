<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Visual</title>

<style>
html,body{
  margin:0;
  height:100%;
  font-family:Segoe UI,Arial,sans-serif;
  overflow:hidden;
}

/* Video layer */
.video-bg{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:-2;
}

.video-bg iframe{
  width:100%;
  height:100%;
  pointer-events:none;
}

/* Overlay biar tajam tapi tetap readable */
.overlay{
  position:fixed;
  inset:0;
  background:linear-gradient(
    rgba(0,0,0,.25),
    rgba(0,0,0,.45)
  );
  z-index:-1;
}

/* Center text */
.content{
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:white;
  animation:fade .8s ease;
}

.content h1{
  font-size:3rem;
  letter-spacing:1px;
  margin-bottom:12px;
}

.content p{
  opacity:.85;
  font-size:1.1rem;
}

@keyframes fade{
  from{opacity:0;transform:translateY(25px)}
  to{opacity:1;transform:translateY(0)}
}

/* Responsive */
@media(max-width:768px){
  .content h1{font-size:2rem}
}
</style>
</head>
<body>

<div class="video-bg">
<iframe src="https://www.youtube.com/embed/NnVJqxXFsXk?autoplay=1&mute=1&controls=0&showinfo=0&modestbranding=1&loop=1&playlist=NnVJqxXFsXk&rel=0&playsinline=1"
frameborder="0"
allow="autoplay; fullscreen">
</iframe>
</div>

<div class="overlay"></div>

<div class="content">
  <div>
    <h1>Dinas Pertanian</h1>
    <p>Visual Dashboard System</p>
  </div>
</div>

</body>
</html>
