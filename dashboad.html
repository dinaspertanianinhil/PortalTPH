<title>Dashboard Dinas Pertanian</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Segoe UI, sans-serif;
}

body{
  overflow:hidden;
  color:white;
}

/* VIDEO BACKGROUND */
.video-bg{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:-2;
  pointer-events:none;
}

.video-bg iframe{
  width:100%;
  height:100%;
  transform:scale(1.3);
}

/* OVERLAY GELAP */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  z-index:-1;
}

/* NAVBAR BLUR */
header{
  backdrop-filter:blur(12px);
  background:rgba(0,0,0,.45);
  padding:18px;
  text-align:center;
  font-weight:700;
  letter-spacing:.5px;
}

header small{
  display:block;
  font-weight:400;
  opacity:.9;
  margin-top:4px;
}

/* CONTENT */
main{
  height:calc(100vh - 110px);
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  background:rgba(0,0,0,.45);
  border:1px solid rgba(255,255,255,.25);
  backdrop-filter:blur(4px);
  padding:45px 40px;
  border-radius:22px;
  text-align:center;
  animation:fadeUp .8s ease;
  max-width:480px;
  width:90%;
}

/* JUDUL TAJAM */
.card h2{
  font-size:1.8em;
  margin-bottom:10px;
  text-shadow:0 3px 8px rgba(0,0,0,.9);
}

.card p{
  opacity:.9;
  margin-bottom:26px;
}

/* BUTTON */
.btn{
  display:block;
  margin:10px 0;
  padding:14px;
  border-radius:12px;
  background:rgba(255,255,255,.18);
  border:1px solid rgba(255,255,255,.25);
  color:white;
  text-decoration:none;
  font-weight:600;
  transition:.3s;
}

.btn:hover{
  transform:translateY(-3px) scale(1.02);
  background:rgba(255,255,255,.35);
}

.logout{
  background:rgba(220,40,40,.6);
}

.logout:hover{
  background:rgba(255,70,70,.85);
}

footer{
  backdrop-filter:blur(12px);
  background:rgba(0,0,0,.45);
  text-align:center;
  padding:12px;
  font-size:.8em;
}

/* ANIMASI */
@keyframes fadeUp{
  from{opacity:0; transform:translateY(30px)}
  to{opacity:1; transform:translateY(0)}
}
</style>
</head>
