<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,system-ui,sans-serif}

body{
background:
linear-gradient(rgba(0,0,0,.4),rgba(0,0,0,.6)),
url("https://assets.promediateknologi.id/crop/0x0:0x0/0x0/webp/photo/p3/155/2025/04/10/Screen-Shot-2025-04-10-at-224530-3222523999.png")
center/cover no-repeat;
min-height:100vh;
color:white;
}

/* ==== NAV ==== */
nav{
position:fixed;
top:0;
width:100%;
background:rgba(0,0,0,.45);
backdrop-filter:blur(10px);
display:flex;
justify-content:space-between;
align-items:center;
padding:14px 18px;
z-index:999;
}

.brand{
font-weight:700;
font-size:1rem;
}

/* ==== MENU ==== */
.menu{
display:flex;
gap:22px;
align-items:center;
}

.menu a,.dropbtn{
color:white;
text-decoration:none;
font-weight:600;
cursor:pointer;
opacity:.9;
font-size:.95rem;
}

.menu a:hover,.dropbtn:hover{opacity:1}

/* ==== DROPDOWN ==== */
.dropdown{position:relative}

.dropdown-content{
position:absolute;
top:44px;
left:0;
background:rgba(255,255,255,.12);
backdrop-filter:blur(12px);
border-radius:14px;
min-width:210px;
overflow:hidden;
box-shadow:0 15px 40px rgba(0,0,0,.35);
max-height:0;
opacity:0;
transition:.35s ease;
}

.dropdown-content a{
display:block;
padding:14px 16px;
color:white;
}

.dropdown-content a:hover{
background:rgba(255,255,255,.2);
}

.dropdown.active .dropdown-content{
max-height:500px;
opacity:1;
}

/* ==== HERO ==== */
.hero{
padding-top:130px;
text-align:center;
animation:fade .7s ease;
padding-inline:16px;
}

.hero h1{
font-size:clamp(1.6rem,4vw,2.4rem);
}

.hero p{
font-size:clamp(.95rem,2.8vw,1.1rem);
opacity:.9;
}

@keyframes fade{
from{opacity:0;transform:translateY(20px)}
to{opacity:1;transform:translateY(0)}
}

/* ==== MOBILE ==== */
.mobile-btn{
display:none;
font-size:26px;
cursor:pointer;
}

/* ===== RESPONSIVE FIX ===== */
@media(max-width:820px){

body{
background-position:center top;
}

.menu{
display:none;
position:absolute;
top:64px;
left:0;
width:100%;
background:rgba(0,0,0,.75);
flex-direction:column;
padding:14px 0;
}

.menu.show{display:flex}

.menu a,.dropbtn{
padding:12px 0;
font-size:1rem;
}

.mobile-btn{display:block}

/* dropdown tetap rapi di mobile */
.dropdown-content{
position:static;
background:none;
box-shadow:none;
padding-left:10px;
}

.dropdown-content a{
padding:10px 0;
font-size:.95rem;
}

.hero{
padding-top:110px;
}
}
</style>
</head>

<script>
function toggleMenu(){
document.getElementById("menu").classList.toggle("show");
}

function toggleDrop(el){
document.querySelectorAll(".dropdown").forEach(d=>{
if(d.contains(el)){
d.classList.toggle("active");
}else{
d.classList.remove("active");
}
});
}

document.addEventListener("click",e=>{
if(!e.target.closest(".dropdown")){
document.querySelectorAll(".dropdown").forEach(d=>d.classList.remove("active"));
}
});

if(!localStorage.getItem("loginUser")){
window.location.href="index.html";
}

function logout(){
localStorage.removeItem("loginUser");
window.location.href="index.html";
}
</script>
