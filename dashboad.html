<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI",sans-serif;
}

body{
  height:100vh;
  overflow:hidden;
  color:#fff;
}

/* VIDEO BACKGROUND */
.video-bg{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:-2;
  overflow:hidden;
}

.video-bg iframe{
  width:100vw;
  height:100vh;
  transform:scale(1.3);
  pointer-events:none;
}

/* DARK OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:linear-gradient(rgba(0,0,0,.35),rgba(0,0,0,.65));
  z-index:-1;
}

/* HEADER */
header{
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(8px);
  padding:18px;
  text-align:center;
  font-weight:700;
  letter-spacing:.5px;
}

header small{
  display:block;
  font-weight:400;
  opacity:.9;
  margin-top:5px;
}

/* MAIN */
main{
  height:calc(100vh - 120px);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

/* CARD */
.card{
  background:rgba(255,255,255,.14);
  backdrop-filter:blur(12px);
  border:1px solid rgba(255,255,255,.25);
  padding:45px 35px;
  border-radius:22px;
  width:100%;
  max-width:460px;
  text-align:center;
  animation:fadeUp .7s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(25px)}
  to{opacity:1;transform:translateY(0)}
}

.card h2{
  font-size:1.6em;
  margin-bottom:15px;
}

.card p{
  opacity:.9;
  margin-bottom:25px;
}

.btn{
  display:block;
  margin:10px 0;
  padding:14px;
  border-radius:12px;
  background:rgba(255,255,255,.18);
  border:1px solid rgba(255,255,255,.3);
  color:#fff;
  font-weight:600;
  text-decoration:none;
  transition:.25s ease;
}

.btn:hover{
  background:rgba(255,255,255,.35);
  transform:translateY(-3px);
}

.logout{
  background:rgba(230,50,50,.55);
}

.logout:hover{
  background:rgba(255,70,70,.75);
}

/* FOOTER */
footer{
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(8px);
  text-align:center;
  padding:12px;
  font-size:.82em;
}
</style>
