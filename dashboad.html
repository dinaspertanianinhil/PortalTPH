<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

/* Container fullscreen video */
#video-bg {
  position:fixed;
  top:0; left:0;
  width:100%;
  height:100%;
  z-index:-999;
  overflow:hidden;
}
#video-bg iframe {
  width:177.77vh;
  height:100vh;
  min-width:100vw;
  min-height:56.25vw;
  position:absolute;
  top:-10%;
  left:50%;
  transform:translateX(-50%);
}

/* Layer di atas video bg */
.overlay{
  position:absolute;
  top:0; left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.45);
  backdrop-filter:blur(3px);
  z-index:-500;
  pointer-events:none;
}

/* Navbar */
nav {
  position:fixed;
  top:0; left:0;
  width:100%;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(10px);
  color:#fff;
  display:flex;
  justify-content:space-between;
  padding:14px 26px;
  z-index:10;
}

nav .brand{font-weight:700}

/* Menu */
.menu{
  display:flex;
  gap:18px;
  align-items:center;
}
.menu a{
  color:white;
  text-decoration:none;
  font-weight:600;
  opacity:.9;
  transition: .2s;
}
.menu a:hover{opacity:1.0}

/* Dropdown klik */
.dropdown{position:relative;}
.dropbtn{cursor:pointer;}

/* dropdown content */
.dropdown-content{
  position:absolute;
  top:42px; left:0;
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(12px);
  border-radius:10px;
  overflow:hidden;
  max-height:0;
  opacity:0;
  transition:.35s ease;
  z-index:10;
}
.dropdown-content a{
  display:block;
  padding:12px 16px;
  color:white;
}
.dropdown-content a:hover{
  background:rgba(255,255,255,.32);
}
.dropdown.active .dropdown-content{
  max-height:300px;
  opacity:1;
}

/* Hero */
.hero{
  padding-top:100px;
  text-align:center;
  color:white;
}
.hero h1{
  font-size:2.3em;
  margin-bottom:6px;
}
.hero p{
  font-size:1.1em;
  opacity:.85;
}
</style>
</head>

<body>

<script>
function toggleDrop(el){
  document.querySelectorAll('.dropdown').forEach(d=>{
    if(d.contains(el)) d.classList.toggle('active');
    else d.classList.remove('active');
  });
}

document.addEventListener('click', e=>{
  if(!e.target.closest('.dropdown')) {
    document.querySelectorAll('.dropdown').forEach(d=>d.classList.remove('active'));
  }
});

function logout(){
  localStorage.removeItem("loginUser");
  window.location.href="index.html";
}
</script>
