<!DOCTYPE html>

<title>Dashboard Dinas Pertanian</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,system-ui,sans-serif}

body{
min-height:100vh;
color:white;
overflow-x:hidden;
}

/* ==== VIDEO BG ==== */
.video-bg{
position:fixed;
inset:0;
overflow:hidden;
z-index:-2;
}

.video-bg iframe{
width:100%;
height:100%;
object-fit:cover;
}

/* mobile zoom fix */
@media(max-width:768px){
.video-bg iframe{
width:120%;
height:120%;
margin-left:-10%;
}
}

.overlay{
position:fixed;
inset:0;
background:linear-gradient(rgba(0,0,0,.45),rgba(0,0,0,.65));
z-index:-1;
}

/* ==== NAV ==== */
nav{
position:fixed;
top:0;
width:100%;
background:rgba(0,0,0,.45);
backdrop-filter:blur(10px);
display:flex;
justify-content:space-between;
align-items:center;
padding:14px 20px;
z-index:999;
}

.brand{font-weight:700;font-size:1rem}

.menu{
display:flex;
gap:18px;
align-items:center;
}

.menu a,.dropbtn{
color:white;
text-decoration:none;
font-weight:600;
cursor:pointer;
opacity:.9;
font-size:.95rem;
}

.menu a:hover,.dropbtn:hover{opacity:1}

/* dropdown */
.dropdown{position:relative}

.dropdown-content{
position:absolute;
top:42px;
left:0;
background:rgba(255,255,255,.14);
backdrop-filter:blur(14px);
border-radius:14px;
min-width:200px;
overflow:hidden;
box-shadow:0 15px 40px rgba(0,0,0,.4);
max-height:0;
opacity:0;
transition:.35s ease;
}

.dropdown-content a{
display:block;
padding:13px 15px;
color:white;
}

.dropdown.active .dropdown-content{
max-height:500px;
opacity:1;
}

/* hero */
.hero{
padding-top:140px;
text-align:center;
animation:fade .7s ease;
padding-inline:15px;
}

.hero h1{
font-size:clamp(1.6rem,4vw,2.3rem);
margin-bottom:10px;
}

.hero p{
opacity:.9;
font-size:clamp(.95rem,2.8vw,1.1rem);
}

/* mobile menu */
.mobile-btn{
display:none;
font-size:26px;
cursor:pointer;
}

@media(max-width:820px){
.menu{
display:none;
position:absolute;
top:64px;
left:0;
width:100%;
background:rgba(0,0,0,.8);
flex-direction:column;
padding:14px 0;
}

.menu.show{display:flex}
.mobile-btn{display:block}

.dropdown-content{
position:static;
background:none;
box-shadow:none;
}
}
</style>
</head>

<body>

<script>
function toggleMenu(){
document.getElementById("menu").classList.toggle("show");
}

function toggleDrop(el){
document.querySelectorAll(".dropdown").forEach(d=>{
if(d.contains(el)) d.classList.toggle("active");
else d.classList.remove("active");
});
}

document.addEventListener("click",e=>{
if(!e.target.closest(".dropdown")){
document.querySelectorAll(".dropdown").forEach(d=>d.classList.remove("active"));
}
});

if(!localStorage.getItem("loginUser")){
window.location.href="index.html";
}

function logout(){
localStorage.removeItem("loginUser");
window.location.href="index.html";
}
</script>
