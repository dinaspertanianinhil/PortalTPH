body{

/* ===== NAVBAR ===== */
nav{
position:fixed;
top:0;
width:100%;
background:rgba(0,0,0,.45);
backdrop-filter:blur(10px);
display:flex;
justify-content:space-between;
align-items:center;
padding:14px 26px;
z-index:999;
}

.brand{
font-weight:700;
letter-spacing:.5px;
}

.menu{
display:flex;
gap:22px;
align-items:center;
}

.menu a{
color:white;
text-decoration:none;
font-weight:600;
opacity:.9;
transition:.25s;
}

.menu a:hover{opacity:1}

/* ===== DROPDOWN ===== */
.dropdown{
position:relative;
}

.dropbtn{
cursor:pointer;
}

.dropdown-content{
position:absolute;
top:42px;
left:0;
background:rgba(255,255,255,.12);
backdrop-filter:blur(12px);
border-radius:14px;
min-width:210px;
overflow:hidden;
box-shadow:0 15px 40px rgba(0,0,0,.35);
opacity:0;
pointer-events:none;
transform:translateY(10px);
transition:.3s ease;
}

.dropdown-content a{
display:block;
padding:14px 16px;
color:white;
font-weight:500;
}

.dropdown-content a:hover{
background:rgba(255,255,255,.2);
}

.dropdown:hover .dropdown-content{
opacity:1;
pointer-events:auto;
transform:translateY(0);
}

/* ===== HERO ===== */
.hero{
padding-top:130px;
text-align:center;
animation:fade .7s ease;
}

@keyframes fade{
from{opacity:0;transform:translateY(20px)}
to{opacity:1;transform:translateY(0)}
}

.hero h1{
font-size:2.2em;
margin-bottom:12px;
}

.hero p{
opacity:.9;
}

/* ===== MOBILE ===== */
.mobile-btn{
display:none;
font-size:26px;
cursor:pointer;
}

@media(max-width:820px){
.menu{
display:none;
position:absolute;
top:70px;
left:0;
width:100%;
background:rgba(0,0,0,.7);
flex-direction:column;
padding:18px 0;
}

.menu.show{display:flex}

.mobile-btn{display:block}

.dropdown-content{
position:static;
transform:none;
opacity:1;
pointer-events:auto;
background:none;
box-shadow:none;
}
.dropdown-content a{padding:10px}
}
</style>
