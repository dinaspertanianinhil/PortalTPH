<!DOCTYPE html>

<head>

<title>Dashboard Dinas Pertanian</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,system-ui,sans-serif}

body{
min-height:100vh;
color:white;
overflow-x:hidden;
}

/* ===== VIDEO BACKGROUND ===== */
.video-bg{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
z-index:-2;
overflow:hidden;
}

.video-bg iframe{
width:100vw;
height:100vh;
transform:scale(1.25);
pointer-events:none;
}

.overlay{
position:fixed;
inset:0;
background:linear-gradient(rgba(0,0,0,.45),rgba(0,0,0,.65));
z-index:-1;
}

/* ===== NAVBAR ===== */
nav{
position:fixed;
top:0;
width:100%;
background:rgba(0,0,0,.45);
backdrop-filter:blur(10px);
display:flex;
justify-content:space-between;
align-items:center;
padding:14px 26px;
z-index:999;
}

.brand{font-weight:700}

.menu{
display:flex;
gap:22px;
align-items:center;
}

.menu a,.dropbtn{
color:white;
text-decoration:none;
font-weight:600;
cursor:pointer;
opacity:.9;
}

.menu a:hover,.dropbtn:hover{opacity:1}

/* ===== Dropdown ===== */
.dropdown{position:relative}

.dropdown-content{
position:absolute;
top:44px;
left:0;
background:rgba(255,255,255,.14);
backdrop-filter:blur(14px);
border-radius:14px;
min-width:210px;
overflow:hidden;
box-shadow:0 15px 40px rgba(0,0,0,.4);
max-height:0;
opacity:0;
transition:.35s ease;
}

.dropdown-content a{
display:block;
padding:14px 16px;
color:white;
}

.dropdown-content a:hover{
background:rgba(255,255,255,.22);
}

.dropdown.active .dropdown-content{
max-height:500px;
opacity:1;
}

/* ===== HERO ===== */
.hero{
padding-top:140px;
text-align:center;
animation:fade .8s ease;
}

.hero h1{
font-size:2.2rem;
margin-bottom:10px;
}

.hero p{
opacity:.9;
font-size:1.05rem;
}

@keyframes fade{
from{opacity:0;transform:translateY(25px)}
to{opacity:1;transform:translateY(0)}
}

/* ===== Mobile ===== */
.mobile-btn{
display:none;
font-size:26px;
cursor:pointer;
}

@media(max-width:820px){
.menu{
display:none;
position:absolute;
top:70px;
left:0;
width:100%;
background:rgba(0,0,0,.75);
flex-direction:column;
padding:18px 0;
}

.menu.show{display:flex}
.mobile-btn{display:block}

.dropdown-content{
position:static;
background:none;
box-shadow:none;
}
}
</style>
</head>

<body>

<script>
function toggleMenu(){
document.getElementById("menu").classList.toggle("show");
}

function toggleDrop(el){
document.querySelectorAll(".dropdown").forEach(d=>{
if(d.contains(el)){
d.classList.toggle("active");
}else{
d.classList.remove("active");
}
});
}

document.addEventListener("click",e=>{
if(!e.target.closest(".dropdown")){
document.querySelectorAll(".dropdown").forEach(d=>d.classList.remove("active"));
}
});

if(!localStorage.getItem("loginUser")){
window.location.href="index.html";
}

function logout(){
localStorage.removeItem("loginUser");
window.location.href="index.html";
}
</script>
