<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Monitoring LTT Kabupaten</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

<style>

body{
font-family:Segoe UI;
margin:0;
padding:20px;
background-image:url("https://png.pngtree.com/thumb_back/fh260/background/20240731/pngtree-beautiful-landscape-of-a-rice-field-and-sky-in-the-village-image_15937834.jpg");
background-size:cover;
background-attachment:fixed;
}

body::before{
content:"";
position:fixed;
top:0;
left:0;
right:0;
bottom:0;
background:rgba(255,255,255,0.9);
z-index:-1;
}

.header{
display:flex;
align-items:center;
gap:15px;
margin-bottom:20px;
}

.logo{
width:70px;
}

.judul{
font-size:22px;
font-weight:600;
}

.menu-dashboard{
display:flex;
gap:10px;
flex-wrap:wrap;
margin-bottom:20px;
}

.menu-dashboard button{
background:#2d6a4f;
border:none;
color:white;
padding:10px 16px;
border-radius:8px;
cursor:pointer;
font-weight:600;
}

.dropdown{
position:relative;
}

.dropdown-content{
display:none;
position:absolute;
top:45px;
left:0;
background:white;
min-width:200px;
box-shadow:0 6px 15px rgba(0,0,0,0.2);
border-radius:10px;
border:1px solid #ddd;
z-index:999;
}

.dropdown-content button{
width:100%;
border:none;
background:white;
padding:10px;
text-align:left;
cursor:pointer;
color:#222;
}

.dropdown-content button:hover{
background:#f2f2f2;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(350px,1fr));
gap:15px;
}

.card{
background:white;
padding:15px;
border-radius:12px;
box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

.scoreToday{
font-size:30px;
font-weight:700;
text-align:center;
color:#2d6a4f;
}

table{
width:100%;
border-collapse:collapse;
}

th{
background:#2d6a4f;
color:white;
padding:6px;
}

td{
padding:6px;
border-bottom:1px solid #ddd;
text-align:center;
}

.gold{background:#FFD700;font-weight:bold;}
.silver{background:#C0C0C0;font-weight:bold;}
.bronze{background:#CD7F32;color:white;font-weight:bold;}

.download-area{
margin-bottom:10px;
}

.download-area button{
background:#344e41;
color:white;
border:none;
padding:8px 12px;
border-radius:6px;
cursor:pointer;
margin-right:5px;
}

</style>
</head>

<body>

<div id="dashboard">

<div class="header">
<img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/a/a3/Logo_kabupaten_indragiri_hilir.jpg">
<div class="judul">Dashboard Monitoring LTT Kabupaten</div>
</div>

<div class="menu-dashboard">

<div class="dropdown">
<button onclick="toggleMenu('menu1')">Rekap Jenis LTT</button>
<div class="dropdown-content" id="menu1">
<button onclick="mode='jenis_total';render()">Kabupaten</button>
<button onclick="mode='jenis_kecamatan';render()">Kecamatan</button>
<button onclick="mode='jenis_desa';render()">Desa</button>
</div>
</div>

<div class="dropdown">
<button onclick="toggleMenu('menu2')">Rekap Perbulan</button>
<div class="dropdown-content" id="menu2">
<button onclick="mode='bulan_kab';render()">Kabupaten</button>
<button onclick="mode='bulan_kec';render()">Kecamatan</button>
<button onclick="mode='bulan_desa';render()">Desa</button>
</div>
</div>

<div class="dropdown">
<button onclick="toggleMenu('menu3')">Rekap Permusim</button>
<div class="dropdown-content" id="menu3">
<button onclick="mode='musim_kab';render()">Kabupaten</button>
<button onclick="mode='musim_kec';render()">Kecamatan</button>
<button onclick="mode='musim_desa';render()">Desa</button>
</div>
</div>

</div>

<div class="grid">

<div class="card">
<h3>Grafik Jenis LTT</h3>
<canvas id="chartJenis"></canvas>
</div>

<div class="card">
<h3>Ranking Kecamatan</h3>
<canvas id="chartKecamatan"></canvas>
</div>

<div class="card">
<h3>Papan Skor Total Hari Ini</h3>
<div class="scoreToday" id="todayScore">Memuat...</div>
</div>

<div class="card">
<h3>Ranking Realisasi</h3>
<div id="liveScore"></div>
</div>

<div class="card" style="grid-column:1/-1">
<h3>Rekap Data</h3>

<div class="download-area">
<button onclick="downloadExcel()">Download Excel</button>
<button onclick="downloadPDF()">Download PDF</button>
</div>

<div id="tabel">Memuat...</div>

</div>

</div>
</div>

<script>

const url="https://script.google.com/macros/s/AKfycby2-GIC6Rx_atSv-Y65VjJedMMYhbJFuI_qYMrvFgWXzdWME8yrfnsIsU1bsvsDtgHg/exec";

let DATA;
let mode="jenis_total";
let chartStore={};

function toggleMenu(id){

document.querySelectorAll(".dropdown-content")
.forEach(menu=>menu.style.display="none");

let menu=document.getElementById(id);

if(menu.style.display==="block"){
menu.style.display="none";
}else{
menu.style.display="block";
}

}

document.addEventListener("click",function(e){
if(!e.target.closest(".dropdown")){
document.querySelectorAll(".dropdown-content")
.forEach(menu=>menu.style.display="none");
}
});

async function load(){

const res=await fetch(url);
DATA=await res.json();

document.getElementById("todayScore").innerHTML=
DATA.total_kabupaten+" Ha";

buatGrafik("chartJenis",DATA.jenis_total);
buatGrafik("chartKecamatan",DATA.kecamatan_total);

papanSkor();
render();

}

function buatGrafik(id,data){

if(!data) return;

const label=Object.keys(data);
const nilai=Object.values(data);

if(chartStore[id]) chartStore[id].destroy();

chartStore[id]=new Chart(document.getElementById(id),{
type:"bar",
data:{labels:label,datasets:[{data:nilai}]},
options:{responsive:true,plugins:{legend:{display:false}}}
});

}

function papanSkor(){

let html="<table>";
html+="<tr><th>Rank</th><th>Kecamatan</th><th>LTT</th></tr>";

let sorted = Object.entries(DATA.kecamatan_total)
.sort((a,b)=>b[1]-a[1]);

sorted.forEach((row,i)=>{

let kelas="";
if(i==0) kelas="gold";
else if(i==1) kelas="silver";
else if(i==2) kelas="bronze";

html+=`<tr class="${kelas}">
<td>${i+1}</td>
<td>${row[0]}</td>
<td>${row[1]}</td>
</tr>`;
});

html+="</table>";

document.getElementById("liveScore").innerHTML=html;

}

function render(){

let html="<table>";

if(mode==="jenis_total"){
html+="<tr><th>Jenis LTT</th><th>Luas</th></tr>";
for(let i in DATA.jenis_total){
html+=`<tr><td>${i}</td><td>${DATA.jenis_total[i]}</td></tr>`;
}
}

if(mode==="jenis_kecamatan"){

let jenisSet=new Set();

for(let kec in DATA.jenis_per_kecamatan){
for(let jenis in DATA.jenis_per_kecamatan[kec]){
jenisSet.add(jenis);
}
}

let jenisList=[...jenisSet];

html+="<tr><th>Kecamatan</th>";
jenisList.forEach(j=>html+=`<th>${j}</th>`);
html+="</tr>";

for(let kec in DATA.jenis_per_kecamatan){

html+=`<tr><td>${kec}</td>`;

jenisList.forEach(j=>{
let nilai=DATA.jenis_per_kecamatan[kec][j]||0;
html+=`<td>${nilai}</td>`;
});

html+="</tr>";
}

}

if(mode==="jenis_desa"){

let jenisSet=new Set();

for(let desa in DATA.jenis_per_desa){
for(let jenis in DATA.jenis_per_desa[desa]){
jenisSet.add(jenis);
}
}

let jenisList=[...jenisSet];

html+="<tr><th>Desa</th>";
jenisList.forEach(j=>html+=`<th>${j}</th>`);
html+="</tr>";

for(let desa in DATA.jenis_per_desa){

html+=`<tr><td>${desa}</td>`;

jenisList.forEach(j=>{
let nilai=DATA.jenis_per_desa[desa][j]||0;
html+=`<td>${nilai}</td>`;
});

html+="</tr>";
}

}

if(mode==="bulan_kab" || mode==="bulan_kec" || mode==="bulan_desa"){
html+="<tr><th>Bulan Berjalan</th><th>Total LTT</th></tr>";
html+=`<tr><td>Bulan Ini</td><td>${DATA.total_kabupaten}</td></tr>`;
}

if(mode==="musim_kab" || mode==="musim_kec" || mode==="musim_desa"){
html+="<tr><th>Musim Berjalan</th><th>Total LTT</th></tr>";
html+=`<tr><td>Musim Ini</td><td>${DATA.total_kabupaten}</td></tr>`;
}

html+="</table>";

document.getElementById("tabel").innerHTML=html;

}

function downloadExcel(){
let wb=XLSX.utils.book_new();
let table=document.querySelector("#tabel table");
let ws=XLSX.utils.table_to_sheet(table);
XLSX.utils.book_append_sheet(wb,ws,"Rekap");
XLSX.writeFile(wb,"rekap_ltt.xlsx");
}

async function downloadPDF(){

const element=document.getElementById("tabel");
const canvas=await html2canvas(element);
const img=canvas.toDataURL("image/png");

const { jsPDF } = window.jspdf;
const pdf=new jsPDF("l","mm","a4");

pdf.addImage(img,"PNG",10,10,270,120);
pdf.save("rekap_ltt.pdf");

}

load();

</script>

</body>
</html>
