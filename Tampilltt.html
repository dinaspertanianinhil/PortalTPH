<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Dashboard LTT 2026</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<style>

body{
font-family:Segoe UI;
margin:0;
background:url("https://png.pngtree.com/thumb_back/fh260/background/20240705/pngtree-view-of-green-rice-fields-with-morning-dew-and-mountains-with-image_15859864.jpg") no-repeat center center fixed;
background-size:cover;
}

.overlay{
background:rgba(255,255,255,0.9);
min-height:100vh;
padding:20px;
}

header{
display:flex;
align-items:center;
gap:15px;
margin-bottom:20px;
}

header img{
width:70px;
background:white;
border-radius:12px;
padding:5px;
}

.title{
font-size:22px;
font-weight:700;
color:#1b4332;
}

.subtitle{
font-size:14px;
color:#555;
}

.score{
background:#2d6a4f;
color:white;
padding:15px;
border-radius:10px;
text-align:center;
font-size:20px;
margin-bottom:20px;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
gap:15px;
}

.card{
background:white;
padding:15px;
border-radius:12px;
box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.menu{
display:flex;
gap:8px;
flex-wrap:wrap;
margin-bottom:10px;
}

.menu button{
background:#2d6a4f;
border:none;
color:white;
padding:6px 12px;
border-radius:6px;
cursor:pointer;
font-size:13px;
}

.menu button:hover{
background:#1b4332;
}

table{
width:100%;
border-collapse:collapse;
font-size:13px;
}

th{
background:#2d6a4f;
color:white;
padding:6px;
}

td{
padding:6px;
border-bottom:1px solid #ddd;
}

.action{
margin-bottom:10px;
}

.action button{
background:#2d6a4f;
border:none;
color:white;
padding:5px 10px;
border-radius:5px;
cursor:pointer;
margin-right:5px;
}

</style>
</head>

<body>

<div class="overlay">

<header>
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQvtMhMi3IPSaJOTLYIUlxiX4QMMFIfonoCA&s">
<div>
<div class="title">Bidang Tanaman Pangan dan Hortikultura</div>
<div class="subtitle">Dashboard LTT 2026</div>
</div>
</header>

<div class="score" id="total">Memuat data...</div>

<div class="grid">

<div class="card">
<h3>Grafik Jenis LTT</h3>
<canvas id="chartJenis"></canvas>
</div>

<div class="card">
<h3>Grafik Kecamatan</h3>
<canvas id="chartKecamatan"></canvas>
</div>

<div class="card" style="grid-column:1/-1">

<h3>Data Rekap</h3>

<div class="menu">
<button onclick="ganti('jenis_total')">Jenis LTT Kabupaten</button>
<button onclick="ganti('jenis_kecamatan')">Jenis LTT per Kecamatan</button>
<button onclick="ganti('jenis_desa')">Jenis LTT per Desa</button>
<button onclick="ganti('kecamatan')">Rekap Kecamatan</button>
<button onclick="ganti('desa')">Rekap Desa</button>
<button onclick="ganti('poktan')">Rekap Poktan</button>
</div>

<div class="action">
<button onclick="downloadExcel()">Download Excel</button>
<button onclick="window.print()">Download PDF</button>
</div>

<div id="tabel">Memuat...</div>

</div>

</div>

</div>

<script>

const url="https://script.google.com/macros/s/AKfycby2-GIC6Rx_atSv-Y65VjJedMMYhbJFuI_qYMrvFgWXzdWME8yrfnsIsU1bsvsDtgHg/exec";

let DATA;
let mode="jenis_total";

async function load(){

const res=await fetch(url);
DATA=await res.json();

document.getElementById("total").innerHTML=
"TOTAL LTT KABUPATEN : "+DATA.total_kabupaten+" Ha";

buatGrafik("chartJenis",DATA.jenis_total);
buatGrafik("chartKecamatan",DATA.kecamatan_total);

render();

}

function buatGrafik(id,data){

new Chart(document.getElementById(id),{
type:"bar",
data:{
labels:Object.keys(data),
datasets:[{data:Object.values(data)}]
},
options:{responsive:true}
});

}

function ganti(m){
mode=m;
render();
}

function render(){

let html="";

if(mode=="jenis_total"){

html="<table><tr><th>Jenis LTT</th><th>Luas</th></tr>";

for(let j in DATA.jenis_total){
html+=`<tr><td>${j}</td><td>${DATA.jenis_total[j]} Ha</td></tr>`;
}

html+="</table>";
}

if(mode=="jenis_kecamatan"){

for(let kec in DATA.jenis_per_kecamatan){

html+=`<h4>${kec}</h4>`;
html+="<table><tr><th>Jenis</th><th>Luas</th></tr>";

for(let j in DATA.jenis_per_kecamatan[kec]){
html+=`<tr><td>${j}</td><td>${DATA.jenis_per_kecamatan[kec][j]} Ha</td></tr>`;
}

html+="</table><br>";
}

}

if(mode=="jenis_desa"){

for(let desa in DATA.jenis_per_desa){

html+=`<h4>${desa}</h4>`;
html+="<table><tr><th>Jenis</th><th>Luas</th></tr>";

for(let j in DATA.jenis_per_desa[desa]){
html+=`<tr><td>${j}</td><td>${DATA.jenis_per_desa[desa][j]} Ha</td></tr>`;
}

html+="</table><br>";
}

}

if(mode=="kecamatan"){

html="<table><tr><th>Kecamatan</th><th>Luas</th></tr>";

for(let k in DATA.kecamatan_total){
html+=`<tr><td>${k}</td><td>${DATA.kecamatan_total[k]} Ha</td></tr>`;
}

html+="</table>";
}

if(mode=="desa"){

html="<table><tr><th>Desa</th><th>Luas</th></tr>";

for(let d in DATA.desa_total){
html+=`<tr><td>${d}</td><td>${DATA.desa_total[d]} Ha</td></tr>`;
}

html+="</table>";
}

if(mode=="poktan"){

html="<table><tr><th>Poktan</th><th>Luas</th></tr>";

for(let p in DATA.poktan_total){
html+=`<tr><td>${p}</td><td>${DATA.poktan_total[p]} Ha</td></tr>`;
}

html+="</table>";
}

document.getElementById("tabel").innerHTML=html;

}

function downloadExcel(){

let wb=XLSX.utils.book_new();
let rows=[["Nama","Luas"]];

let sumber;

if(mode=="jenis_total") sumber=DATA.jenis_total;
if(mode=="kecamatan") sumber=DATA.kecamatan_total;
if(mode=="desa") sumber=DATA.desa_total;
if(mode=="poktan") sumber=DATA.poktan_total;

if(sumber){
for(let i in sumber){
rows.push([i,sumber[i]]);
}
}

let ws=XLSX.utils.aoa_to_sheet(rows);
XLSX.utils.book_append_sheet(wb,ws,"Rekap");
XLSX.writeFile(wb,"rekap_ltt.xlsx");

}

load();

</script>

</body>
</html>
