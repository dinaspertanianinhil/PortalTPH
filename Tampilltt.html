<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Monitoring LTT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

<style>

body{
margin:0;
font-family:Inter,Segoe UI;
background:
linear-gradient(rgba(3,20,13,0.75),rgba(3,20,13,0.75)),
url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTvxh4_NzxPObs3auPYoJIUojZJvrn6v1Akhw&s");
background-size:cover;
background-attachment:fixed;
color:white;
}

/* NAVBAR */

.navbar{
display:flex;
justify-content:space-between;
align-items:center;
padding:10px 25px;
background:white;
box-shadow:0 3px 12px rgba(0,0,0,0.2);
flex-wrap:wrap;
gap:15px;
position:relative;
z-index:10000;
}

.logo-area{
display:flex;
align-items:center;
gap:12px;
flex-wrap:wrap;
}

.logo-area img{
height:50px;
}

.title{
font-weight:700;
font-size:15px;
color:#064e3b;
line-height:1.2;
}

/* MENU */

.menu{
display:flex;
gap:10px;
flex-wrap:wrap;
align-items:center;
justify-content:flex-end;
}

.menu button{
background:#0f5132;
border:none;
color:white;
padding:8px 14px;
border-radius:8px;
cursor:pointer;
font-weight:600;
transition:.25s;
white-space:nowrap;
}

.menu button:hover{
background:#198754;
}

/* DROPDOWN */

.dropdown{
position:relative;
}

.dropdown-content{
position:absolute;
top:42px;
left:0;
background:#0f5132;
border-radius:10px;
min-width:200px;
box-shadow:0 8px 20px rgba(0,0,0,0.4);
overflow:hidden;
z-index:999999;
opacity:0;
transform:translateY(-10px);
pointer-events:none;
transition:.25s;
}

.dropdown-content.show{
opacity:1;
transform:translateY(0);
pointer-events:auto;
}

.dropdown-content button{
width:100%;
border:none;
background:none;
color:white;
padding:10px;
text-align:left;
cursor:pointer;
}

.dropdown-content button:hover{
background:#198754;
}

/* DASHBOARD */

.container{
max-width:1400px;
margin:auto;
padding:20px;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
gap:20px;
}

.card{
background:rgba(7,61,37,0.9);
backdrop-filter:blur(6px);
padding:18px;
border-radius:14px;
box-shadow:0 5px 25px rgba(0,0,0,0.4);
}

.today{
font-size:34px;
font-weight:700;
text-align:center;
color:#4ade80;
}

.rank-list{
display:flex;
flex-direction:column;
gap:8px;
}

.rank-item{
display:flex;
justify-content:space-between;
padding:10px;
border-radius:8px;
font-weight:600;
background:#14532d;
}

.gold{background:#FFD700;color:black;}
.silver{background:#C0C0C0;color:black;}
.bronze{background:#CD7F32;}

.realisasi-box{
text-align:center;
font-size:30px;
font-weight:700;
color:#4ade80;
padding:20px 0;
}

.rekap-view{
display:none;
max-width:1200px;
margin:auto;
background:rgba(7,61,37,0.95);
padding:20px;
border-radius:12px;
box-shadow:0 5px 20px rgba(0,0,0,0.5);
}

.back{
background:#198754;
border:none;
padding:8px 12px;
border-radius:6px;
cursor:pointer;
color:white;
}

table{
width:100%;
border-collapse:collapse;
background:white;
color:black;
}

th{
background:#198754;
color:white;
padding:8px;
}

td{
padding:8px;
border:1px solid #ccc;
text-align:center;
}

@media(max-width:900px){

.navbar{
flex-direction:column;
align-items:flex-start;
}

.menu{
width:100%;
justify-content:flex-start;
}

}

</style>
</head>

<body>

<div class="navbar">

<div class="logo-area">
<img src="https://upload.wikimedia.org/wikipedia/commons/a/a3/Logo_kabupaten_indragiri_hilir.jpg">
<div class="title">
Bidang Tanaman Pangan dan Hortikultura<br>
Dinas Pertanian Kabupaten Indragiri Hilir
</div>
</div>

<div class="menu">

<button onclick="location.href='dashboad.html'">Kembali ke DashBoard Utama</button>

<div class="dropdown">
<button onclick="toggleMenu('menu1')">Rekap Jenis LTT</button>
<div class="dropdown-content" id="menu1">
<button onclick="openRekap('jenis_total')">Kabupaten</button>
<button onclick="openRekap('jenis_kecamatan')">Kecamatan</button>
<button onclick="openRekap('jenis_desa')">Desa</button>
</div>
</div>

<div class="dropdown">
<button onclick="toggleMenu('menu2')">Rekap Bulanan</button>
<div class="dropdown-content" id="menu2">
<button onclick="openRekap('bulan_kab')">Kabupaten</button>
<button onclick="openRekap('bulan_kec')">Kecamatan</button>
<button onclick="openRekap('bulan_desa')">Desa</button>
</div>
</div>

<div class="dropdown">
<button onclick="toggleMenu('menu3')">Rekap Musim Tanam</button>
<div class="dropdown-content" id="menu3">
<button onclick="openRekap('musim_kab')">Kabupaten</button>
<button onclick="openRekap('musim_kec')">Kecamatan</button>
<button onclick="openRekap('musim_desa')">Desa</button>
</div>
</div>

</div>
</div>

<div id="dashboard" class="container">

<div class="grid">

<div class="card">
<h3>Grafik Jenis LTT</h3>
<canvas id="chartJenis"></canvas>
</div>

<div class="card">
<h3>Grafik Ranking Kecamatan</h3>
<canvas id="chartKecamatan"></canvas>
</div>

<div class="card">
<h3>Total LTT Hari Ini</h3>
<div class="today" id="today">Memuat...</div>
</div>

<div class="card">
<h3>Total Realisasi LTT Kabupaten</h3>
<div class="realisasi-box" id="realisasiTotal">
Memuat...
</div>
</div>

<div class="card">
<h3>Ranking Realisasi</h3>
<div class="rank-list" id="ranking"></div>
</div>

</div>

</div>

<div id="rekap" class="rekap-view">

<button class="back" onclick="kembali()">Kembali</button>

<div style="margin:10px 0;">
<button onclick="downloadExcel()">Download Excel</button>
<button onclick="downloadPDF()">Download PDF</button>
</div>

<div id="tabel"></div>

</div>

<script>

const url="https://script.google.com/macros/s/AKfycby2-GIC6Rx_atSv-Y65VjJedMMYhbJFuI_qYMrvFgWXzdWME8yrfnsIsU1bsvsDtgHg/exec";

let DATA;
let mode;
let chartStore={};

function toggleMenu(id){

document.querySelectorAll(".dropdown-content")
.forEach(menu=>menu.classList.remove("show"));

document.getElementById(id).classList.toggle("show");
}

document.addEventListener("click",function(e){
if(!e.target.closest(".dropdown")){
document.querySelectorAll(".dropdown-content")
.forEach(menu=>menu.classList.remove("show"));
}
});

async function load(){

const res=await fetch(url);
DATA=await res.json();

updateDashboard();

}

function updateDashboard(){

document.getElementById("today").innerHTML=
DATA.total_kabupaten+" Ha";

document.getElementById("realisasiTotal").innerHTML=
DATA.total_kabupaten+" Ha";

buatGrafik("chartJenis",DATA.jenis_total);
buatGrafik("chartKecamatan",DATA.kecamatan_total);

buatRanking();

}

function buatGrafik(id,data){

const label=Object.keys(data);
const nilai=Object.values(data);

if(chartStore[id]) chartStore[id].destroy();

chartStore[id]=new Chart(document.getElementById(id),{
type:"bar",
data:{
labels:label,
datasets:[{
data:nilai,
borderRadius:8
}]
},
options:{
plugins:{legend:{display:false}},
animation:{duration:800}
}
});

}

function buatRanking(){

let sorted=Object.entries(DATA.kecamatan_total)
.sort((a,b)=>b[1]-a[1]);

let html="";

sorted.forEach((row,i)=>{

let kelas="rank-item";
if(i==0) kelas+=" gold";
else if(i==1) kelas+=" silver";
else if(i==2) kelas+=" bronze";

html+=`<div class="${kelas}">
<span>${i+1}. ${row[0]}</span>
<span>${row[1]} Ha</span>
</div>`;
});

document.getElementById("ranking").innerHTML=html;
}

function openRekap(m){
mode=m;
document.getElementById("dashboard").style.display="none";
document.getElementById("rekap").style.display="block";
render();
}

function kembali(){
document.getElementById("dashboard").style.display="block";
document.getElementById("rekap").style.display="none";
}

function render(){

let html="<table>";

if(mode==="jenis_total"){
html+="<tr><th>Jenis LTT</th><th>Luas</th></tr>";
for(let i in DATA.jenis_total){
html+=`<tr><td>${i}</td><td>${DATA.jenis_total[i]}</td></tr>`;
}
}

if(mode==="jenis_kecamatan"){
html+="<tr><th>Kecamatan</th><th>LTT</th></tr>";
for(let i in DATA.kecamatan_total){
html+=`<tr><td>${i}</td><td>${DATA.kecamatan_total[i]}</td></tr>`;
}
}

if(mode==="jenis_desa"){
html+="<tr><th>Desa</th><th>LTT</th></tr>";
for(let i in DATA.desa_total){
html+=`<tr><td>${i}</td><td>${DATA.desa_total[i]}</td></tr>`;
}
}

html+="</table>";
document.getElementById("tabel").innerHTML=html;
}

function downloadExcel(){
let table=document.querySelector("#tabel table");
let wb=XLSX.utils.book_new();
let ws=XLSX.utils.table_to_sheet(table);
XLSX.utils.book_append_sheet(wb,ws,"Rekap");
XLSX.writeFile(wb,"Rekap_LTT.xlsx");
}

function downloadPDF(){

const { jsPDF } = window.jspdf;
const pdf=new jsPDF("l","mm","a4");

let table=document.querySelector("#tabel table");
let rows=table.querySelectorAll("tr");

let y=20;

rows.forEach(row=>{
let text=row.innerText;
pdf.text(text,14,y);
y+=8;
});

pdf.save("Rekap_LTT.pdf");

}

setInterval(()=>{ load(); },60000);

load();

</script>

</body>
</html>
