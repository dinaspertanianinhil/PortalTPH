<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Monitoring LTT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

<style>

body{
font-family:Segoe UI;
margin:0;
padding:15px;
background:#f4f7fb;
}

.header{
display:flex;
align-items:center;
gap:15px;
margin-bottom:20px;
}

.logo{
width:60px;
}

.judul{
font-size:22px;
font-weight:600;
}

.menu-dashboard{
display:flex;
gap:12px;
flex-wrap:wrap;
margin-bottom:20px;
position:relative;
z-index:9999;
}

.menu-dashboard button{
background:#2d6a4f;
border:none;
color:white;
padding:10px 16px;
border-radius:8px;
cursor:pointer;
font-weight:600;
}

.dropdown{
position:relative;
}

.dropdown-content{
display:none;
position:absolute;
top:48px;
left:0;
background:#ffffff;
min-width:220px;
box-shadow:0 8px 20px rgba(0,0,0,0.2);
border-radius:10px;
border:1px solid #ddd;
overflow:hidden;
z-index:99999;
}

.dropdown-content button{
width:100%;
border:none;
background:white;
padding:12px;
text-align:left;
cursor:pointer;
font-size:14px;
color:#222;
}

.dropdown-content button:hover{
background:#f1f1f1;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
gap:15px;
}

.card{
background:white;
padding:15px;
border-radius:12px;
box-shadow:0 3px 12px rgba(0,0,0,0.08);
}

.today{
font-size:32px;
font-weight:700;
text-align:center;
color:#2d6a4f;
}

.rank-list{
display:flex;
flex-direction:column;
gap:10px;
}

.rank-item{
display:flex;
justify-content:space-between;
padding:12px;
border-radius:10px;
font-weight:600;
}

.gold{background:#FFD700;}
.silver{background:#C0C0C0;}
.bronze{background:#CD7F32;color:white;}

.rekap-view{
display:none;
background:white;
padding:20px;
border-radius:12px;
box-shadow:0 4px 15px rgba(0,0,0,0.1);
}

.back{
background:#344e41;
color:white;
border:none;
padding:8px 12px;
border-radius:6px;
cursor:pointer;
margin-bottom:10px;
}

table{
width:100%;
border-collapse:collapse;
}

th{
background:#2d6a4f;
color:white;
padding:8px;
border:1px solid #999;
}

td{
padding:8px;
border:1px solid #999;
text-align:center;
}

@media(max-width:700px){

.judul{
font-size:18px;
}

.today{
font-size:26px;
}

.menu-dashboard button{
width:100%;
}

}

</style>
</head>

<body>

<div class="header">
<img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/a/a3/Logo_kabupaten_indragiri_hilir.jpg">
<div class="judul">Dashboard Monitoring LTT Kabupaten</div>
</div>

<div id="dashboard">

<div class="menu-dashboard">

<div class="dropdown">
<button onclick="toggleMenu('menu1')">Rekap Jenis LTT</button>
<div class="dropdown-content" id="menu1">
<button onclick="openRekap('jenis_total')">Kabupaten</button>
<button onclick="openRekap('jenis_kecamatan')">Kecamatan</button>
<button onclick="openRekap('jenis_desa')">Desa</button>
</div>
</div>

<div class="dropdown">
<button onclick="toggleMenu('menu2')">Rekap Perbulan</button>
<div class="dropdown-content" id="menu2">
<button onclick="openRekap('bulan_kab')">Kabupaten</button>
<button onclick="openRekap('bulan_kec')">Kecamatan</button>
<button onclick="openRekap('bulan_desa')">Desa</button>
</div>
</div>

<div class="dropdown">
<button onclick="toggleMenu('menu3')">Rekap Permusim</button>
<div class="dropdown-content" id="menu3">
<button onclick="openRekap('musim_kab')">Kabupaten</button>
<button onclick="openRekap('musim_kec')">Kecamatan</button>
<button onclick="openRekap('musim_desa')">Desa</button>
</div>
</div>

</div>

<div class="grid">

<div class="card">
<h3>Grafik Jenis LTT</h3>
<canvas id="chartJenis"></canvas>
</div>

<div class="card">
<h3>Grafik Ranking Kecamatan</h3>
<canvas id="chartKecamatan"></canvas>
</div>

<div class="card">
<h3>Total LTT Hari Ini</h3>
<div class="today" id="today">Memuat...</div>
</div>

<div class="card">
<h3>Ranking Realisasi</h3>
<div class="rank-list" id="ranking"></div>
</div>

</div>

</div>

<div id="rekap" class="rekap-view">

<button class="back" onclick="kembali()">Kembali ke Dashboard</button>

<div style="margin-bottom:10px;">
<button onclick="downloadExcel()">Download Excel</button>
<button onclick="downloadPDF()">Download PDF</button>
</div>

<div id="tabel"></div>

</div>

<script>

const url="https://script.google.com/macros/s/AKfycby2-GIC6Rx_atSv-Y65VjJedMMYhbJFuI_qYMrvFgWXzdWME8yrfnsIsU1bsvsDtgHg/exec";

let DATA;
let mode;
let chartStore={};

function toggleMenu(id){
document.querySelectorAll(".dropdown-content")
.forEach(menu=>menu.style.display="none");

document.getElementById(id).style.display="block";
}

document.addEventListener("click",function(e){
if(!e.target.closest(".dropdown")){
document.querySelectorAll(".dropdown-content")
.forEach(menu=>menu.style.display="none");
}
});

async function load(){

const res=await fetch(url);
DATA=await res.json();

document.getElementById("today").innerHTML=
DATA.total_kabupaten+" Ha";

buatGrafik("chartJenis",DATA.jenis_total);
buatGrafik("chartKecamatan",DATA.kecamatan_total);

buatRanking();

}

function buatGrafik(id,data){

const label=Object.keys(data);
const nilai=Object.values(data);

if(chartStore[id]) chartStore[id].destroy();

chartStore[id]=new Chart(document.getElementById(id),{
type:"bar",
data:{labels:label,datasets:[{data:nilai}]},
options:{responsive:true,plugins:{legend:{display:false}}}
});

}

function buatRanking(){

let sorted=Object.entries(DATA.kecamatan_total)
.sort((a,b)=>b[1]-a[1]);

let html="";

sorted.forEach((row,i)=>{

let kelas="rank-item";
if(i==0) kelas+=" gold";
else if(i==1) kelas+=" silver";
else if(i==2) kelas+=" bronze";

html+=`<div class="${kelas}">
<span>${i+1}. ${row[0]}</span>
<span>${row[1]} Ha</span>
</div>`;

});

document.getElementById("ranking").innerHTML=html;

}

function openRekap(m){
mode=m;
document.getElementById("dashboard").style.display="none";
document.getElementById("rekap").style.display="block";
render();
}

function kembali(){
document.getElementById("dashboard").style.display="block";
document.getElementById("rekap").style.display="none";
}

function render(){

let html="<table>";

if(mode==="jenis_total"){
html+="<tr><th>Jenis LTT</th><th>Luas</th></tr>";
for(let i in DATA.jenis_total){
html+=`<tr><td>${i}</td><td>${DATA.jenis_total[i]}</td></tr>`;
}
}

if(mode==="jenis_kecamatan"){
html+="<tr><th>Kecamatan</th><th>LTT</th></tr>";
for(let i in DATA.kecamatan_total){
html+=`<tr><td>${i}</td><td>${DATA.kecamatan_total[i]}</td></tr>`;
}
}

if(mode==="jenis_desa"){
html+="<tr><th>Desa</th><th>LTT</th></tr>";
for(let i in DATA.desa_total){
html+=`<tr><td>${i}</td><td>${DATA.desa_total[i]}</td></tr>`;
}
}

html+="</table>";
document.getElementById("tabel").innerHTML=html;
}

/* DOWNLOAD EXCEL RAPI */
function downloadExcel(){

let table=document.querySelector("#tabel table");
let wb=XLSX.utils.book_new();
let ws=XLSX.utils.table_to_sheet(table);

const range=XLSX.utils.decode_range(ws['!ref']);

for(let r=range.s.r;r<=range.e.r;r++){
for(let c=range.s.c;c<=range.e.c;c++){

const cell=XLSX.utils.encode_cell({r:r,c:c});
if(!ws[cell]) continue;

ws[cell].s={
border:{
top:{style:"thin"},
bottom:{style:"thin"},
left:{style:"thin"},
right:{style:"thin"}
}
};

}
}

ws["!cols"]=[{wch:30},{wch:15}];

XLSX.utils.book_append_sheet(wb,ws,"Rekap LTT");
XLSX.writeFile(wb,"Rekap_LTT.xlsx");

}

/* DOWNLOAD PDF RAPI */
function downloadPDF(){

const { jsPDF } = window.jspdf;
const pdf=new jsPDF("l","mm","a4");

let table=document.querySelector("#tabel table");
let rows=table.querySelectorAll("tr");

let startX=14;
let startY=20;
let colWidth=120;
let rowHeight=10;

pdf.setFontSize(14);
pdf.text("Rekap Data LTT",14,10);

rows.forEach((row,rowIndex)=>{

let cols=row.querySelectorAll("th,td");

cols.forEach((col,colIndex)=>{

let text=col.innerText;
let x=startX+(colIndex*colWidth);
let y=startY+(rowIndex*rowHeight);

pdf.rect(x,y,colWidth,rowHeight);
pdf.text(text,x+4,y+6);

});

});

pdf.save("Rekap_LTT.pdf");

}

load();

</script>

</body>
</html>
