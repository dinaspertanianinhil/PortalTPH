<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard LTT 2026</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
font-family:Segoe UI;
margin:0;
background:url("https://png.pngtree.com/thumb_back/fh260/background/20240705/pngtree-view-of-green-rice-fields-with-morning-dew-and-mountains-with-image_15859864.jpg") no-repeat center;
background-size:cover;
}

.overlay{
background:rgba(255,255,255,0.9);
min-height:100vh;
padding:20px;
}

header{
display:flex;
align-items:center;
gap:15px;
margin-bottom:20px;
}

header img{
width:70px;
background:white;
border-radius:10px;
padding:5px;
}

.score{
background:#2d6a4f;
color:white;
padding:15px;
border-radius:10px;
text-align:center;
font-size:22px;
margin-bottom:20px;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(350px,1fr));
gap:15px;
}

.card{
background:white;
padding:15px;
border-radius:12px;
box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.menu button{
background:#2d6a4f;
border:none;
color:white;
padding:6px 12px;
border-radius:6px;
cursor:pointer;
margin-right:5px;
}

table{
width:100%;
border-collapse:collapse;
font-size:13px;
}

th{
background:#2d6a4f;
color:white;
padding:6px;
}

td{
border-bottom:1px solid #ddd;
padding:6px;
}
</style>
</head>

<body>

<div class="overlay">

<header>
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQvtMhMi3IPSaJOTLYIUlxiX4QMMFIfonoCA&s">
<div>
<h2>Bidang Tanaman Pangan dan Hortikultura</h2>
Dashboard LTT 2026
</div>
</header>

<div class="score" id="total">Memuat data...</div>

<div class="grid">

<div class="card">
<h3>Grafik Jenis LTT</h3>
<canvas id="chartJenis"></canvas>
</div>

<div class="card">
<h3>Grafik Kecamatan</h3>
<canvas id="chartKec"></canvas>
</div>

<div class="card">
<h3>Rekap Mingguan</h3>
<canvas id="chartMinggu"></canvas>
</div>

<div class="card">
<h3>Rekap Bulanan</h3>
<canvas id="chartBulan"></canvas>
</div>

<div class="card">
<h3>Data Rekap</h3>

<div class="menu">
<button onclick="ganti('jenis')">Jenis LTT</button>
<button onclick="ganti('kecamatan')">Kecamatan</button>
<button onclick="ganti('desa')">Desa</button>
<button onclick="ganti('poktan')">Poktan</button>
</div>

<div id="tabel"></div>

</div>

</div>

</div>

<script>

const url="https://script.google.com/macros/s/AKfycby2-GIC6Rx_atSv-Y65VjJedMMYhbJFuI_qYMrvFgWXzdWME8yrfnsIsU1bsvsDtgHg/exec";

let DATA;
let mode="jenis";

async function load(){

const res=await fetch(url);
DATA=await res.json();

document.getElementById("total").innerHTML=
"Total LTT Kabupaten : "+DATA.total_kabupaten+" Ha";

grafik("chartJenis",DATA.jenis_total);
grafik("chartKec",DATA.kecamatan_total);
grafik("chartMinggu",DATA.mingguan);
grafik("chartBulan",DATA.bulanan);

render();

}

function grafik(id,data){

new Chart(document.getElementById(id),{
type:"bar",
data:{
labels:Object.keys(data),
datasets:[{data:Object.values(data)}]
}
});

}

function ganti(m){
mode=m;
render();
}

function render(){

let sumber;

if(mode=="jenis") sumber=DATA.jenis_total;
if(mode=="kecamatan") sumber=DATA.kecamatan_total;
if(mode=="desa") sumber=DATA.desa_total;
if(mode=="poktan") sumber=DATA.poktan_total;

let html="<table><tr><th>Nama</th><th>Luas</th></tr>";

for(let i in sumber){
html+=`<tr><td>${i}</td><td>${sumber[i]} Ha</td></tr>`;
}

html+="</table>";

document.getElementById("tabel").innerHTML=html;

}

load();

</script>

</body>
</html>
